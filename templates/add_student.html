{% extends 'base.html' %}

{% block content %}
<h2>Add Student</h2>
<form method="POST">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <button type="submit">Add</button>
</form>
{% if get_flashed_messages() %}
    <div>{{ get_flashed_messages()[0] }}</div>
{% endif %}
{% endblock %}
