{% extends 'base.html' %}

{% block content %}
<h2>Students</h2>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>
            <a href="{{ url_for('edit_student', student_id=student.id) }}">Edit</a>
            <!-- Add more actions as needed -->
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('add_student') }}">Add New Student</a>
{% endblock %}
